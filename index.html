<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> To-Do List</h1>
        <input id="taskInput" type="text" placeholder="Enter a new task">
        <input id="dateInput" type="date" placeholder="Select due date">
        <select id="categoryInput">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Urgent">Urgent</option>
        </select>
        <button id="addBtn">Add Task</button>
        <button id="sortBtn">Sort by Due Date</button>
        <div>
            <button class="filter-btn" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
